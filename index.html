<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <fieldset class="border p-4 rounded bg-light shadow">
        <legend class="text-primary font-weight-bold">Add Customer</legend>
        <form>
            <div class="form-group">
                <label for="items">Items</label>
                <input type="text" class="form-control" id="items" placeholder="Enter items">
            </div>
            <div class="form-group">
                <label for="prices">Prices</label>
                <input type="password" class="form-control" id="prices" placeholder="Enter prices">
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="number" class="form-control" id="qty" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </fieldset>
</div>

</body>
</html>

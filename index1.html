<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <fieldset class="border p-4 rounded bg-light shadow">
        <legend class="text-primary font-weight-bold text">Add Customer</legend>
        <form id="customerForm" class="">
          <div class="form-group">
            <label for="customerId">ID</label>
            <input
              type="text"
              class="form-control"
              id="customerId"
              placeholder="Enter ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerName">Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="customerAddress"
              placeholder="Enter Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="customerGmail">Gmail</label>
            <input
              type="email"
              class="form-control"
              id="customerGmail"
              placeholder="Enter Gmail"
              required
            />
          </div>
          <div class="form-group">
            <label for="qty">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="qty"
              placeholder="Enter Phone Number"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </fieldset>
    </div>

    <script src="app.js"></script>
  </body>
</html>
